<html lang="en">

<head>
    <meta charset="utf-8">
    <title>M.E.D.I.C.S Patient Page</title>
    <link rel="icon" href="/icon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript" src="/js/patientPage.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body onload="requestDatabaseInformationReadOnly()">
    <!-- This is the topbar added for more official flare -->
    <div id="readOnly" class="cautionBar" style="display:none;">
        <div><b>The website is in read only mode, fill out the survey <a
                    href="https://purdue.ca1.qualtrics.com/jfe/form/SV_1Ybkfvjbtq0qeoZ"
                    target="_blank">here</a>!</b></div>
    </div>
    <div id="writeOnly" class="cautionBar" style="display:none;">
        <div><b>Warning, the website is fully active, all functions available!</b></div>
    </div>
    <!-- Modal for adding or removing the billing information -->
    <div id="formBilling" class="form" style="display:none;">
        <div class="billingForm">
            <div class="billingText">
                <h3 style="margin: 0px;">Edit Billing Information:</h3>
            </div>
            
            <label class="billingLabel">Payment Type:</label><br>
            <select id="billingType" onchange="changeBillingType()">
                <option value="cash">Cash</option>
                <option value="card">Card</option>
            </select>
            <br>
            <form id="billingCash" class="billingOption">
                <label for="lname">You will be required to pay cash in person within 30 days of this decision. <br><br> Is that ok?</label><br>
                <input type="radio" name="consent" value="no">
                <label for="no">Do not accept</label><br>
                <input type="radio" id="consentYes" name="consent" value="yes">
                <label for="yes">I accept</label>
            </form>
            <form id="billingCard" class="billingOption" style="width:fit-content;display:none;">
                <label for="cardnumber">Card Number:</label><br>
                <input type="text" id="cardNumber" name="cardnumber" value=""><br>
                <label for="cvv">CVV:</label><br>
                <input type="text" id="cvv" name="cvv" value=""><br>
                <label for="expirationdate">Expiration Date:</label><br>
                <input type="text" id="expirationDate" name="expirationdate" value="mm/yyyy">
            </form>

            <input type="button" value="Submit" onclick="updateBillingInformation()">
        </div>
    </div>
    <!-- This is the topbar added for basic information -->
    <div class="topbar">
        <div id="userInfo"><b>Welcome: </b></div>
        <div id="insuranceInfo"></div>
        <div id="contactInfo"></div>
        <div id="buttonContainer">
            <button onclick="location.reload()">Refresh</button>
            <button onclick="document.getElementById('formBilling').style.display = 'block'">Change Billing Information</button>
        </div>
    </div>
    <div id="content">
        <div id="invoiceTable">
            No Outstanding Invoices!
        </div>
    </div>
</body>

</html>
