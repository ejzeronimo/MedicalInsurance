<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Government Treatment/Drug List</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript" src="/js/govPage.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body onload="requestDatabaseInformationReadOnly()">
    <!-- This is the topbar added for more official flare -->
    <div id="cautionBar">
        <div><b>The website is in read only mode, fill out the survey <a
                    href="https://purdue.ca1.qualtrics.com/jfe/form/SV_1Ybkfvjbtq0qeoZ" target="_blank">here</a>!</b>
        </div>
    </div>
    <!-- This is the topbar added for basic information -->
    <div class="topbar">
        <div id="insuranceInfo"></div>
        <div id="buttonContainer">
            <input type="text" id="treatmentDescription" name="description" value="treatment description">
            <input type="number" id="treatmentPrice" name="description" value="000.00">
            <input type="text" id="drugDescription" name="description" value="drug description">
            <input type="number" id="drugPrice" name="description" value="000.00">
            <button type="button" id="govButton" onclick="addTreatmentToSystem()">Add Treatment</button>
            <button type="button" id="govButton" onclick="addDrugToSystem()">Add Drug</button>
        </div>
    </div>
    
    <div id="content">
        <div id="treatmentTable">
            Treatment Table:
        </div>
        <div id="drugTable">
            Drug Table:
        </div>
    </div>
</body>

</html>
