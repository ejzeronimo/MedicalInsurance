<html lang="en">

<head>
    <meta charset="utf-8">
    <title>M.E.D.I.C.S Government Control</title>
    <link rel="icon" href="/icon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript" src="/js/govPage.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body onload="requestDatabaseInformationReadOnly()">
    <!-- This is the topbar added for more official flare -->
    <div id="readOnly" class="cautionBar" style="display:none;">
        <div><b>The website is in read only mode, fill out the survey <a
                    href="https://purdue.ca1.qualtrics.com/jfe/form/SV_1Ybkfvjbtq0qeoZ"
                    target="_blank">here</a>!</b></div>
    </div>
    <div id="writeOnly" class="cautionBar" style="display:none;">
        <div><b>Warning, the website is fully active, all functions available!</b></div>
    </div>
    <!-- This is the topbar added for basic information -->
    <div class="topbar">
        <div id="insuranceInfo"></div>
        <div id="buttonContainer">
            <input type="text" id="description" name="description" placeholder="description">
            <input style="width:100px;" type="number" id="price" name="description" placeholder="000.00">
            <button type="button" id="govButton" onclick="addTreatmentToSystem()">Add Treatment</button>
            <button type="button" id="govButton" onclick="addDrugToSystem()">Add Drug</button>
        </div>
    </div>
    
    <div id="content">
        <div id="treatmentTable">
            Treatment Table:
        </div>
        <div id="drugTable">
            Drug Table:
        </div>
    </div>
</body>

</html>
