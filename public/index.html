<! doctype html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <title>M.E.D.I.C.S Login Page</title>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="icon" href="/icon.png" type="image/gif" sizes="16x16">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <script type="text/javascript" src="/js/loginPage.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
            integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body onload="onload()">
        <!-- This is the topbar added for more official flare -->
        <div id="cautionBar">
            <div><b>The website is in read only mode, fill out the survey <a
                        href="https://purdue.ca1.qualtrics.com/jfe/form/SV_1Ybkfvjbtq0qeoZ"
                        target="_blank">here</a>!</b></div>
        </div>
        <!-- The class that centers and holds login information -->
        <div class="loginPanel">
            <!-- Header for the login pane -->
            <div class="loginText">
                <i class='far fa-hospital' style='font-size:64px;color:white;float:left;margin-right:10px;'></i>
                <h3 style="margin: 0px;">M.E.D.I.C.S <br> Payment System </h3>
            </div>
            <!-- The data form -->
            <form class="loginForm">
                <label for="id">Username:</label><br>
                <input type="text" id="id" name="id" value=""><br>
                <label for="passkey">Password:</label><br>
                <input type="text" id="passkey" name="passkey" value=""><br>
                <!-- The fail data-->
                <div id="error" style="display:none;color:orange;"><br>Wrong username or password, try again</div>
                <br><input type="button" value="Login" onclick="login()">
            </form>
        </div>
    </body>

    </html>
